<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/member/login" method="post">
  이메일: <input type="text" name="memberEmail"> <br>
  비밀번호: <input type="password" name="memberPassword"> <br>
  <input type="submit" value="로그인">
</form>
<!-- 로그인 실패 시 메시지 표시 -->
<div th:if="${loginFailed}">
    <p style="color: red;">이메일 또는 비밀번호가 일치하지 않습니다.</p>
</div>
</body>
</html>
